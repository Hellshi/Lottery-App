<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGLA</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div>
            <div>
                <a href="#" id="logo">TGL</a>
                <a href="#" id="home">Home</a>
            </div>
    
            <div>
                <a href="#">Account</a>
                <a href="#">Log out <i class="fa fa-arrow-right"></i></a>
            </div>
        </div>
    </header>

    <div class="container">

        <div class="leftContainer">
            <div class="title">
                <h2>New bet for <span data-js="game">Choose your bet!</span> </h2>
            </div>

            <div class="rules">

                <h4>Choose a game</h4>

                    <button class="chooseGame" data-js="lotofacil">Lotof√°cil</button>
                    <button class="chooseGame" data-js="megasena" >Mega-sena</button>
                    <button class="chooseGame" data-js="quina" >Quina</button><br>
                

                <h4>Fill your bet!</h4>
                <span data-js="gameRules">
                    Select one of the buttons ahead to see the correspondent bet rules
                </span><br>

            </div>

            <div class="numbers">
                <div data-js="numbers">

                <div class="line">
                    <button data-js="number-choice">1</button>
                    <button data-js="number-choice">2</button>
                    <button data-js="number-choice">3</button>
                    <button data-js="number-choice">1</button>
                    <button data-js="number-choice">2</button>
                    <button data-js="number-choice">3</button>
                    <button data-js="number-choice">1</button>
                    <button data-js="number-choice">2</button>
                    <button data-js="number-choice">3</button>
                </div>

                <div class="line">
                    <button data-js="number-choice">1</button>
                    <button data-js="number-choice">2</button>
                    <button data-js="number-choice">3</button>
                    <button data-js="number-choice">1</button>
                    <button data-js="number-choice">2</button>
                    <button data-js="number-choice">3</button>
                    <button data-js="number-choice">1</button>
                    <button data-js="number-choice">2</button>
                    <button data-js="number-choice">3</button>
                </div>

                <div class="line">
                    <button data-js="number-choice">1</button>
                    <button data-js="number-choice">2</button>
                    <button data-js="number-choice">3</button>
                    <button data-js="number-choice">1</button>
                    <button data-js="number-choice">2</button>
                    <button data-js="number-choice">3</button>
                    <button data-js="number-choice">1</button>
                    <button data-js="number-choice">2</button>
                    <button data-js="number-choice">3</button>
                </div>

                </div>
            </div>

            <div class="buttons">
                <button class="gameSelectors" data-js="completeGame">Complete Game</button>
                <button class="gameSelectors" data-js="clear">Clear Game</button>
                <button class="gameSelectors" id="add" data-js="addToCart"> <i class="fa fa-shopping-cart"></i> Add to cart </button>
            </div>
        </div>

        <div class="rightContainer">
                    <div class="cartAndTotal">
                        <h2>CART</h2>
                        <div class="allGames">
                            <div data-js="cart"></div>
                        </div>
                        <h2>CART <span data-js="price"></span></h2>
                    </div>
                    <button class="save">Save <i class="fa fa-arrow-right"></i> </button>
        </div>



    </div>

    <footer>Copyright 2021 Luby Software</footer>
</body>
<script src="./DOM.js"></script>

</html>
